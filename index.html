<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main class="wrapper">
  <div class="card">
    <div class="card-header">
      <img class="card-header_illustration" src="images/illustration-hero.svg" />
    </div>
      <h1 class="card-title">
        Order Summary
      </h1>
      <p class="card-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!        
      </p>
      <div class="card-plan">
        <div class="card-plan_icon">
          <img class="icon_music" src="images/icon-music.svg" />          
        </div>
        <div class="card-plan_info">
          <div class="plan-type"><strong>Annual Plan</strong></div>
          <div class="plan-price">$59.99/year</div>
        </div>
        <div class="card-plan_action">
        <button type="button" class="btn btn-link">Change</button>
        </div>
      </div>
      <div class="card-buttons">
        <button type="button" class="btn btn-primary">
          Proceed to Payment
        </button>
        <button type="button" class="btn btn-ghost">
          Cancel Order
        </button>        
      </div>
  </div>
</main>

</html>
